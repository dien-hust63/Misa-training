<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff form</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/common/formstaff.css">
</head>

<body>
    <div class="formstaff-overlay">
        <div class="formstaff">
            <div class="formstaff-header">
                <div class="formstaff-header__label"> THÔNG TIN NHÂN VIÊN</div>
                <div class="cancel"></div>
            </div>
            <div class="formstaff-body">
                <div class="formstaff-avatar">
                    <div class="formstaff-avatar__img"></div>
                    <span class="formstaff-avatar__required">(Vui lòng chọn ảnh có định dạng <br />
                        <b>.jpg, .jpeg, .png, .gif.</b>
                    </span>
                </div>
                <div class="formstaff-infor">
                    <div class="formstaff-infor__title">
                        <div>A. THÔNG TIN CHUNG:</div> 
                        <div class="under-line"></div>
                    </div>
                    <div class="inline-block">
                        <div class="form-block">
                            <label>Mã nhân viên(<span class="text-red">*</span>)</label>
                            <input type="text" class="textbox" value="MF959">
                        </div>
                        <div class="form-block">
                            <label>Họ và tên(<span class="text-red">*</span>)</label>
                            <input type="text" class="textbox" value="Nguyễn Văn Diện">
                        </div>
                    </div>

                    <div class="inline-block">
                        <div class="form-block">
                            <label>Ngày sinh</label>
                            <input type="date" class="textbox" value="2000-04-28">
                        </div>
                        <div class="form-block">
                            <label>Giới tính</label>
                            <select name="" id="" class="textbox">
                                <option value="">Nam</option>
                                <option value="">Nữ </option>
                                <option value=""> Khác</option>
                            </select>
                        </div>
                    </div>
                    <div class="inline-block">
                        <div class="form-block">
                            <label>Số CMTND/Căn cước(<span class="text-red">*</span>)</label>
                            <input type="text" class="textbox" value="3825389410394">
                        </div>
                        <div class="form-block">
                            <label>Ngày cấp</label>
                            <input type="date" class="textbox" value="2015-06-05">
                        </div>
                    </div>
                    <div id="staff-place">
                        <label>Nơi cấp</label>
                        <input type="text" class="textbox" value="Hải Dương">
                    </div>
                    <div class="inline-block">
                        <div class="form-block">
                            <label>Email(<span class="text-red">*</span>)</label>
                            <input type="text" class="textbox" value="test@gmail.com">
                        </div>
                        <div class="form-block">
                            <label>Số điện thoại(<span class="text-red">*</span>)</label>
                            <input type="text" class="textbox" value="0342442425">
                        </div>
                    </div>
                    <div class="formstaff-infor__title">
                        <div>B. THÔNG TIN CÔNG VIỆC:</div> 
                        <div class="under-line"></div>
                    </div>
                    <div class="inline-block">
                        <div class="form-block">
                            <label>Vị trí</label>
                            <select name="" id="" class="textbox">
                                <option value="">Giám Dốc</option>
                                <option value="">Phó Giám Đốc </option>
                                <option value=""> Thư kí</option>
                            </select>
                            <div class="dropdown dropdown-position">
                                <div class="dropdown-value"></div>
                                <i class="fas fa-chevron-down"></i>
                                <ul class="dropdown-list">
                                </ul>
                            </div>
                        </div>
                        <div class="form-block">
                            <label>Phòng ban</label>
                            <select name="" id="" class="textbox">
                                <option value="">Phòng nhân sự</option>
                                <option value="">Phòng kĩ thuật</option>
                                <option value=""> Khác</option>
                            </select>
                            <div class="dropdown dropdown-department">
                                <div class="dropdown-value"></div>
                                <i class="fas fa-chevron-down"></i>
                                <ul class="dropdown-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="inline-block">
                        <div class="form-block">
                            <label>Mã số thuế cá nhân</label>
                            <input type="text" class="textbox" value="2429489242104">
                        </div>
                        <div class="form-block">
                            <label>Mức lương cơ bản</label>
                            <input type="text" class="textbox salary-value" value="28.000.000  (VNĐ)">
                        </div>
                    </div>
                    <div class="inline-block">
                        <div class="form-block">
                            <label>Ngày gia nhập công ty</label>
                            <input type="date" class="textbox">
                        </div>
                        <div class="form-block">
                            <label>Tình trạng công việc</label>
                            <select name="" id="" class="textbox">
                                <option value="">Đàng làm việc</option>
                                <option value="">Đã xin nghỉ</option>
                                <option value=""> Khác</option>
                            </select>
                            <div class="dropdown dropdown-workstate">
                                <div class="dropdown-value"></div>
                                <i class="fas fa-chevron-down"></i>
                                <ul class="dropdown-list">
                                </ul>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
            <div class="formstaff-footer">
                <div class="cancel-text">
                    <p>Hủy</p>
                </div>
                <button class="button button-employee">
                    <div class="btn-icon btn-save ">
                    </div>
                    <div class="btn-text">Lưu</div>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
